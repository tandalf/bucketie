{% extends "base.html" %}
{% block content %}
<div>
  <div class="actions center-block">
    <div class="actions-header"></div>
    <div class="row actions-body">
      <div class="col-sm-6">
        <div class="action center-block">
          <div class="action-header">
            <h2>Create BucketList</h2>
          </div>
          <div class="action-content">
            <p>Create a BucketList for containing BucketListItems. Get Bucketting.</p>
          </div>
          <div class="action-footer">
            <div class="text-center">
              <a class="glyphicon glyphicon-plus" href=""></a>
            </div>
            <button class="btn btn-block btn-primary" href="">Create Now</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="action center-block">
          <div class="action-header">
            <h2>My BucketList</h2>
          </div>
          <div class="action-content">
            <p>View the BucketLists that you've created on this web app.</p>
          </div>
          <div class="action-footer">
            <div class="text-center">
              <a class="glyphicon glyphicon-list-alt" href=""></a>
            </div>
            <button class="btn btn-block btn-primary" href="">View</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
